<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header section section_width_full">
      <img class="header__logo" src="images/logo.svg" alt="Логотип с надписью Mesto Russia">
    </header>
    <main class="content">
      <section class="profile section">
        <div class="profile__container">
          <div class="profile__avatar">
            <img class="profile__avatar-image" src="images/avatar.jpg" alt="Фото Жак-Ив Кусто">
          </div>
          <div class="profile__info">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <p class="profile__info-caption">Исследователь океана</p>
            <button type="button" class="profile__edit-button"></button>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements section">
        <ul class="elements__table">
          <li class="card">
            <img class="card__image" src="images/karachaevo-cherkessiya.jpg" alt="Карачаево-Черкесия">
            <div class="card__caption-container">
              <h2 class="card__caption-text">Карачаевск</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="images/elbrus.jpg" alt="Эльбрус">
            <div class="card__caption-container">
              <h2 class="card__caption-text">Гора Эльбрус</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="images/dombai.jpg" alt="Домбай">
            <div class="card__caption-container">
              <h2 class="card__caption-text">Домбай</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="images/elbrus.jpg" alt="Эльбрус">
            <div class="card__caption-container">
            <h2 class="card__caption-text">Гора Эльбрус</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="images/dombai.jpg" alt="Домбай">
            <div class="card__caption-container">
            <h2 class="card__caption-text">Домбай</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="images/karachaevo-cherkessiya.jpg" alt="Карачаево-Черкесия">
            <div class="card__caption-container">
              <h2 class="card__caption-text">Карачаево-Черкесия</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer section">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <form name="user-info" class="form">
          <h2 class="form__title">Редактировать профиль</h2>
          <input class="form__element form__element_type_username" type="text" name="username" placeholder="Введите имя">
          <input class="form__element form__element_type_caption" type="text" name="caption" placeholder="Расскажите о себе">
          <button class="form__save-button" type="submit" name="save-button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
