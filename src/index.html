<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header section section_width_full">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип с надписью Mesto Russia">
    </header>
    <main class="content">
      <section class="profile section">
        <div class="profile__container">
          <div class="profile__avatar">
            <img class="profile__avatar-image" src="#" alt="Фото профиля">
          </div>
          <div class="profile__info">
            <h1 class="profile__info-name" name="username"></h1>
            <p class="profile__info-caption" name="caption"></p>
            <button type="button" class="profile__edit-button" aria-label="Изменить"></button>
          </div>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить"></button>
      </section>
      <section class="elements section">
        <ul class="elements__table"></ul>
      </section>
    </main>
    <footer class="footer section">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_purpose_profile">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Сохранить изменения"></button>
        <form name="user-info" class="form form_purpose_profile" novalidate>
          <h2 class="form__title">Редактировать профиль</h2>
          <input class="form__element form__element_type_username" type="text" name="username" id="username" placeholder="Введите имя" minlength="2" maxlength="40" required>
          <span class="form-error username-form-error" id="username-form-error"></span>
          <input class="form__element form__element_type_caption" type="text" name="caption" id="caption" placeholder="Расскажите о себе" minlength="2" maxlength="200" required>
          <span class="form-error caption-form-error" id="caption-form-error"></span>
          <button disabled class="form__save-button" type="submit" name="save-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_purpose_card">
      <div class="popup__container">
        <button type="button" class="popup__close-button popup__close-button_purpose_card" aria-label="Закрыть"></button>
        <form name="card-form" class="form form_purpose_card" novalidate>
          <h2 class="form__title">Новое место</h2>
          <input class="form__element form__element_type_place" type="text" name="name" id="place" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="form-error place-form-error" id="place-form-error"></span>
          <input class="form__element form__element_type_link" type="url" name="link" id="link" placeholder="Ссылка на картинку" required>
          <span class="form-error link-form-error" id="link-form-error"></span>
          <button class="form__save-button" type="submit" name="save-button" disabled>Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_purpose_avatar">
      <div class="popup__container">
        <button type="button" class="popup__close-button popup__close-button_purpose_card" aria-label="Закрыть"></button>
        <form name="avatar-form" class="form form_purpose_avatar" novalidate>
          <h2 class="form__title">Обновить аватар</h2>
          <input class="form__element form__element_type_avatar" type="url" name="avatar" id="avatar" placeholder="Ссылка на картинку" required>
          <span class="form-error avatar-form-error" id="avatar-form-error"></span>
          <button class="form__save-button" type="submit" name="save-button" disabled>Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_purpose_image">
      <div class="popup__container popup__container_purpose_image">
        <button type="button" class="popup__close-button popup__close-button_purpose_image" aria-label="Закрыть"></button>
        <img src="#" class="popup__image" alt="">
        <p class="popup__image-title"></p>
      </div>
    </div>
    <div class="popup popup_purpose_delete">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Закрыть попап"></button>
        <form name="delete-form" class="form form_purpose_delete" novalidate>
          <h2 class="form__title form__title_purpose_delete">Вы уверены?</h2>  
          <button class="form__save-button" type="submit" name="save-button">Да</button>
        </form>
      </div>
    </div>
  </div>
    <template class="card__template">
     <li class="card">
      <button type="button" class="card__delete-button" aria-label="Удалить"></button>
      <img class="card__image" src="#" alt="">
      <div class="card__caption-container">
        <h2 class="card__caption-text"></h2>
        <div class="card__like-container">
          <button type="button" class="card__like-button" aria-label="Мне нравится"></button>
          <span class="card__like-counter"></span>
        </div>
      </div>
    </li>
    </template>
</body>
</html>
