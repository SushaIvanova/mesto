<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header section section_width_full">
      <img class="header__logo" src="images/logo.svg" alt="Логотип с надписью Mesto Russia">
    </header>
    <main class="content">
      <section class="profile section">
        <div class="profile__container">
          <div class="avatar">
            <img class="avatar__image" src="images/avatar.jpg" alt="Фото Жак-Ив Кусто">
          </div>
          <div class="info">
            <h1 class="info__name">Жак-Ив Кусто</h1>
            <p class="info__caption">Исследователь океана</p>
            <button class="edit-button"></button>
          </div>
        </div>
        <button class="add-button"></button>
      </section>
      <section class="elements section">
        <ul class="cards">
          <li class="cards__item">
            <img class="cards__image" src="images/karachaevo-cherkessiya.jpg" alt="Карачаево-Черкесия">
            <div class="cards__caption-container">
              <h2 class="cards__caption-text">Карачаевск</h2>
              <button class="like-button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="images/elbrus.jpg" alt="Эльбрус">
            <div class="cards__caption-container">
              <h2 class="cards__caption-text">Гора Эльбрус</h2>
              <button class="like-button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="images/dombai.jpg" alt="Домбай">
            <div class="cards__caption-container">
              <h2 class="cards__caption-text">Домбай</h2>
              <button class="like-button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="images/elbrus.jpg" alt="Эльбрус">
            <div class="cards__caption-container">
            <h2 class="cards__caption-text">Гора Эльбрус</h2>
              <button class="like-button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="images/dombai.jpg" alt="Домбай">
            <div class="cards__caption-container">
            <h2 class="cards__caption-text">Домбай</h2>
              <button class="like-button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="images/karachaevo-cherkessiya.jpg" alt="Карачаево-Черкесия">
            <div class="cards__caption-container">
              <h2 class="cards__caption-text">Карачаево-Черкесия</h2>
              <button class="like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer section">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close-button"></button>
        <form class="form">
          <h2 class="form__title">Редактировать профиль</h2>
          <input class="form__username form__element" type="text" name="username" placeholder="Жак-Ив Кусто">
          <input class="form__caption form__element" type="text" name="caption" placeholder="Исследователь океана">
          <button class="form__save-button" type="submit" name="save-button">Сохранить</button>
        </form>
      </div>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
