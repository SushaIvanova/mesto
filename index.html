<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header section section_width_full">
      <img class="header__logo" src="images/logo.svg" alt="Логотип с надписью Mesto Russia">
    </header>
    <main class="content">
      <section class="profile section">
        <div class="profile__container">
          <div class="profile__avatar">
            <img class="profile__avatar-image" src="images/avatar.jpg" alt="Фото Жак-Ив Кусто">
          </div>
          <div class="profile__info">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <p class="profile__info-caption">Исследователь океана</p>
            <button type="button" class="profile__edit-button" aria-label="Изменить"></button>
          </div>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить"></button>
      </section>
      <section class="elements section">
        <ul class="elements__table"></ul>
      </section>
    </main>
    <footer class="footer section">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_purpose_profile">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Сохранить изменения"></button>
        <form name="user-info" class="form form_purpose_profile">
          <h2 class="form__title">Редактировать профиль</h2>
          <input class="form__element form__element_type_username" type="text" name="username" placeholder="Введите имя" required>
          <input class="form__element form__element_type_caption" type="text" name="caption" placeholder="Расскажите о себе" required>
          <button class="form__save-button" type="submit" name="save-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_purpose_card">
      <div class="popup__container">
        <button type="button" class="popup__close-button popup__close-button_purpose_card" aria-label="Закрыть"></button>
        <form name="user-info" class="form form_purpose_card">
          <h2 class="form__title">Новое место</h2>
          <input class="form__element form__element_type_place" type="text" name="username" placeholder="Название" required>
          <input class="form__element form__element_type_link" type="url" name="caption" placeholder="Ссылка на картинку" required>
          <button class="form__save-button" type="submit" name="save-button">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_purpose_image">
      <div class="popup__container popup__container_purpose_image">
        <button type="button" class="popup__close-button popup__close-button_purpose_image" aria-label="Закрыть"></button>
        <img src="#" class="popup__image" alt="">
        <p class="popup__image-title"></p>
      </div>
    </div>
  </div>
    <template class="card__template">
     <li class="card">
      <button type="button" class="card__delete-button" aria-label="Удалить"></button>
      <img class="card__image" src="#" alt="">
      <div class="card__caption-container">
        <h2 class="card__caption-text"></h2>
        <button type="button" class="card__like-button" aria-label="Мне нравится"></button>
      </div>
    </li>
    </template>
  <script src="./scripts/constants.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
